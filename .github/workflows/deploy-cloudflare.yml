name: ğŸš€ Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# Allow one concurrent deployment
concurrency:
  group: "cloudflare-pages-${{ github.ref }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  LOG_LEVEL: 'INFO'
  NEXT_TELEMETRY_DISABLED: '1'
  SKIP_ENV_VALIDATION: 'true'

jobs:
  # Testing job runs first
  test:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: Run linting
        run: |
          npm run lint
          echo "âœ… Linting passed"

      - name: Type checking
        run: |
          npx tsc --noEmit --skipLibCheck
          echo "âœ… Type checking passed"

  # Deployment job
  deploy:
    name: ğŸš€ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || github.event_name == 'push')
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          echo "ğŸ“¦ Dependencies installed"

      - name: Build application for Cloudflare
        run: |
          echo "ğŸ”¨ Building application..."
          npm run build:cf
          echo "âœ… Build completed successfully"
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          LOG_LEVEL: INFO

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: open-lovable
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: ğŸ“ Add deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `## ğŸš€ Deployment Preview
            
âœ… **Deployment completed successfully!**
            
ğŸ”— **Preview URL**: ${deploymentUrl}
            
### ğŸ“Š Build Summary:
            - âœ… Dependencies installed
            - âœ… Build completed
            - âœ… Deployed to Cloudflare Pages
            
### ğŸ¯ Key Features:
            - Structured logging system
            - Debug utilities
            - Production-ready configuration
            
---
            *Generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: ğŸ“£ Deployment notification
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "ğŸ”— Production URL: ${{ steps.deploy.outputs.url }}"
          echo "ğŸ“Š Deployment ID: ${{ steps.deploy.outputs.id }}"